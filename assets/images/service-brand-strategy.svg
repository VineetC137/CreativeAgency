<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="auto">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ff8e8e" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd166" />
      <stop offset="100%" stop-color="#ffb347" />
    </linearGradient>
    
    <!-- Filter for drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" opacity="0.6" />
  
  <!-- Brand Identity Elements -->
  <!-- Logo Design -->
  <circle cx="100" cy="70" r="25" fill="url(#pinkGradient)" filter="url(#shadow)">
    <animate attributeName="r" values="25;27;25" dur="4s" repeatCount="indefinite" />
  </circle>
  <path d="M85,70 L115,70 M100,55 L100,85" stroke="#fff" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke-width" values="4;5;4" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Color Palette -->
  <rect x="40" y="120" width="20" height="20" rx="3" fill="url(#pinkGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="20;22;20" dur="5s" repeatCount="indefinite" />
    <animate attributeName="height" values="20;22;20" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="70" y="120" width="20" height="20" rx="3" fill="url(#purpleGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="20;22;20" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="height" values="20;22;20" dur="4.5s" repeatCount="indefinite" />
  </rect>
  <rect x="100" y="120" width="20" height="20" rx="3" fill="url(#blueGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="20;22;20" dur="5.5s" repeatCount="indefinite" />
    <animate attributeName="height" values="20;22;20" dur="5.5s" repeatCount="indefinite" />
  </rect>
  <rect x="130" y="120" width="20" height="20" rx="3" fill="url(#yellowGradient)" filter="url(#shadow)">
    <animate attributeName="width" values="20;22;20" dur="6s" repeatCount="indefinite" />
    <animate attributeName="height" values="20;22;20" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Brand Guidelines Document -->
  <rect x="140" y="50" width="40" height="50" rx="3" fill="#fff" stroke="#e0e0e0" stroke-width="2" filter="url(#shadow)">
    <animate attributeName="y" values="50;52;50" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="145" y="60" width="30" height="3" rx="1" fill="#333">
    <animate attributeName="y" values="60;62;60" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="145" y="70" width="25" height="3" rx="1" fill="#666">
    <animate attributeName="y" values="70;72;70" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="145" y="80" width="30" height="3" rx="1" fill="#333">
    <animate attributeName="y" values="80;82;80" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="145" y="90" width="20" height="3" rx="1" fill="#666">
    <animate attributeName="y" values="90;92;90" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Business Card Mockup -->
  <rect x="30" y="60" width="40" height="25" rx="2" fill="#fff" stroke="url(#purpleGradient)" stroke-width="2" transform="rotate(-10, 30, 60)" filter="url(#shadow)">
    <animate attributeName="transform" values="rotate(-10, 30, 60);rotate(-5, 30, 60);rotate(-10, 30, 60)" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="35" y="65" width="20" height="3" rx="1" fill="url(#purpleGradient)" transform="rotate(-10, 30, 60)">
    <animate attributeName="transform" values="rotate(-10, 30, 60);rotate(-5, 30, 60);rotate(-10, 30, 60)" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="35" y="72" width="15" height="2" rx="1" fill="#666" transform="rotate(-10, 30, 60)">
    <animate attributeName="transform" values="rotate(-10, 30, 60);rotate(-5, 30, 60);rotate(-10, 30, 60)" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Brand Messaging Elements -->
  <path d="M40,160 C60,150 80,170 100,160 C120,150 140,170 160,160" stroke="url(#blueGradient)" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M40,160 C60,150 80,170 100,160 C120,150 140,170 160,160;M40,162 C60,152 80,172 100,162 C120,152 140,172 160,162;M40,160 C60,150 80,170 100,160 C120,150 140,170 160,160" dur="7s" repeatCount="indefinite" />
  </path>
  
  <!-- Target Audience Symbol -->
  <circle cx="170" cy="120" r="15" stroke="url(#pinkGradient)" stroke-width="2" fill="none">
    <animate attributeName="r" values="15;17;15" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="120" r="8" stroke="url(#pinkGradient)" stroke-width="2" fill="none">
    <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="120" r="3" fill="url(#pinkGradient)">
    <animate attributeName="r" values="3;4;3" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Brand Strategy Map -->
  <path d="M100,160 L80,180 M100,160 L120,180 M100,160 L100,190" stroke="url(#yellowGradient)" stroke-width="2" stroke-linecap="round">
    <animate attributeName="stroke-width" values="2;3;2" dur="5s" repeatCount="indefinite" />
  </path>
  <circle cx="80" cy="180" r="5" fill="url(#yellowGradient)">
    <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="120" cy="180" r="5" fill="url(#yellowGradient)">
    <animate attributeName="r" values="5;6;5" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="190" r="5" fill="url(#yellowGradient)">
    <animate attributeName="r" values="5;6;5" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Creative Spark Symbol -->
  <path d="M170,170 L175,180 L180,165 L185,185 L190,170" stroke="url(#pinkGradient)" stroke-width="2" fill="none">
    <animate attributeName="stroke-width" values="2;3;2" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </path>
</svg>