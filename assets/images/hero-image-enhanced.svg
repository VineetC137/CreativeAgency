<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="auto">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ff8e8e" />
    </linearGradient>
    
    <!-- Animation Definitions -->
    <animate id="floatAnimation" attributeName="cy" from="280" to="290" dur="3s" repeatCount="indefinite" begin="0s" />
  </defs>
  
  <!-- Background with Gradient -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Decorative Elements with Gradients and Animations -->
  <circle cx="650" cy="100" r="50">
    <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cx" values="650;660;650" dur="5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="100;110;100" dur="6s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#6c63ff;#a78bfa;#6c63ff" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="500" r="80" fill="url(#blueGradient)" opacity="0.1">
    <animate attributeName="r" values="80;90;80" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Abstract Floating Shapes -->
  <polygon points="700,300 750,350 700,400 650,350" fill="url(#redGradient)" opacity="0.7">
    <animate attributeName="points" values="700,300 750,350 700,400 650,350;710,310 760,350 710,390 660,350;700,300 750,350 700,400 650,350" dur="10s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.8;0.7" dur="5s" repeatCount="indefinite" />
  </polygon>
  
  <polygon points="100,350 150,300 200,350 150,400" fill="url(#purpleGradient)" opacity="0.7">
    <animate attributeName="points" values="100,350 150,300 200,350 150,400;110,340 160,290 210,340 160,390;100,350 150,300 200,350 150,400" dur="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="6s" repeatCount="indefinite" />
  </polygon>
  
  <!-- Laptop with Reflection Effect -->
  <rect x="300" y="250" width="240" height="160" rx="8" fill="#333">
    <animate attributeName="y" values="250;255;250" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="310" y="260" width="220" height="130" fill="url(#blueGradient)">
    <animate attributeName="y" values="260;265;260" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="270" y="410" width="300" height="15" rx="5" fill="#333">
    <animate attributeName="y" values="410;415;410" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Code Elements on Screen with Typing Animation -->
  <rect x="330" y="280" width="180" height="10" rx="2" fill="#fff" opacity="0.7">
    <animate attributeName="width" values="0;180" dur="2s" begin="0.5s" fill="freeze" />
    <animate attributeName="y" values="280;285;280" dur="5s" repeatCount="indefinite" begin="2s" />
  </rect>
  <rect x="330" y="300" width="140" height="10" rx="2" fill="#fff" opacity="0.7">
    <animate attributeName="width" values="0;140" dur="1.5s" begin="2.5s" fill="freeze" />
    <animate attributeName="y" values="300;305;300" dur="5s" repeatCount="indefinite" begin="4s" />
  </rect>
  <rect x="330" y="320" width="160" height="10" rx="2" fill="#fff" opacity="0.7">
    <animate attributeName="width" values="0;160" dur="1.8s" begin="4s" fill="freeze" />
    <animate attributeName="y" values="320;325;320" dur="5s" repeatCount="indefinite" begin="5.8s" />
  </rect>
  <rect x="330" y="340" width="120" height="10" rx="2" fill="#fff" opacity="0.7">
    <animate attributeName="width" values="0;120" dur="1.2s" begin="5.8s" fill="freeze" />
    <animate attributeName="y" values="340;345;340" dur="5s" repeatCount="indefinite" begin="7s" />
  </rect>
  <rect x="330" y="360" width="150" height="10" rx="2" fill="#fff" opacity="0.7">
    <animate attributeName="width" values="0;150" dur="1.5s" begin="7s" fill="freeze" />
    <animate attributeName="y" values="360;365;360" dur="5s" repeatCount="indefinite" begin="8.5s" />
  </rect>
  
  <!-- Person with Gradient Fill -->
  <circle cx="180" cy="280" r="50" fill="url(#purpleGradient)">
    <animate attributeName="cy" values="280;290;280" dur="5s" repeatCount="indefinite" />
  </circle>
  <rect x="160" y="330" width="40" height="80" fill="url(#purpleGradient)">
    <animate attributeName="y" values="330;340;330" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="140" y="350" width="20" height="60" fill="url(#purpleGradient)">
    <animate attributeName="y" values="350;360;350" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="200" y="350" width="20" height="60" fill="url(#purpleGradient)">
    <animate attributeName="y" values="350;360;350" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Creative Wavy Elements with Animation -->
  <path d="M500,150 Q550,100 600,150 T700,150" stroke="url(#redGradient)" stroke-width="5" fill="none">
    <animate attributeName="d" values="M500,150 Q550,100 600,150 T700,150;M500,160 Q550,110 600,160 T700,160;M500,150 Q550,100 600,150 T700,150" dur="8s" repeatCount="indefinite" />
  </path>
  
  <path d="M100,200 Q150,150 200,200 T300,200" stroke="url(#blueGradient)" stroke-width="5" fill="none">
    <animate attributeName="d" values="M100,200 Q150,150 200,200 T300,200;M100,210 Q150,160 200,210 T300,210;M100,200 Q150,150 200,200 T300,200" dur="10s" repeatCount="indefinite" />
  </path>
  
  <!-- Additional Creative Elements -->
  <circle cx="400" cy="100" r="30" fill="url(#redGradient)" opacity="0.5">
    <animate attributeName="r" values="30;35;30" dur="7s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <path d="M50,400 C100,350 150,450 200,400" stroke="url(#purpleGradient)" stroke-width="4" fill="none" stroke-dasharray="5,5">
    <animate attributeName="d" values="M50,400 C100,350 150,450 200,400;M50,410 C100,360 150,460 200,410;M50,400 C100,350 150,450 200,400" dur="9s" repeatCount="indefinite" />
  </path>
</svg>