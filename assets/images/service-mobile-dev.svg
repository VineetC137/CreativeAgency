<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="auto">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b09b" />
      <stop offset="100%" stop-color="#96c93d" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    
    <!-- Filter for drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" opacity="0.6" />
  
  <!-- Phone Frame -->
  <rect x="70" y="30" width="60" height="120" rx="10" fill="#333" filter="url(#shadow)">
    <animate attributeName="y" values="30;35;30" dur="5s" repeatCount="indefinite" />
  </rect>
  <rect x="75" y="40" width="50" height="100" rx="5" fill="#fff">
    <animate attributeName="y" values="40;45;40" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Phone Elements -->
  <!-- Status Bar -->
  <rect x="75" y="40" width="50" height="10" rx="5" fill="url(#blueGradient)">
    <animate attributeName="y" values="40;45;40" dur="5s" repeatCount="indefinite" />
  </rect>
  
  <!-- App Icon Grid -->
  <rect x="80" y="55" width="10" height="10" rx="2" fill="url(#purpleGradient)">
    <animate attributeName="y" values="55;60;55" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze" />
  </rect>
  <rect x="95" y="55" width="10" height="10" rx="2" fill="url(#greenGradient)">
    <animate attributeName="y" values="55;60;55" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.7s" fill="freeze" />
  </rect>
  <rect x="110" y="55" width="10" height="10" rx="2" fill="url(#blueGradient)">
    <animate attributeName="y" values="55;60;55" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.9s" fill="freeze" />
  </rect>
  
  <rect x="80" y="70" width="10" height="10" rx="2" fill="#ff6b6b">
    <animate attributeName="y" values="70;75;70" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.1s" fill="freeze" />
  </rect>
  <rect x="95" y="70" width="10" height="10" rx="2" fill="#ff9f43">
    <animate attributeName="y" values="70;75;70" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.3s" fill="freeze" />
  </rect>
  <rect x="110" y="70" width="10" height="10" rx="2" fill="#00b09b">
    <animate attributeName="y" values="70;75;70" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
  </rect>
  
  <!-- Content Area -->
  <rect x="80" y="90" width="40" height="5" rx="2" fill="#e0e0e0">
    <animate attributeName="y" values="90;95;90" dur="5s" repeatCount="indefinite" />
    <animate attributeName="width" values="0;40" dur="0.8s" begin="1.7s" fill="freeze" />
  </rect>
  <rect x="80" y="100" width="30" height="5" rx="2" fill="#e0e0e0">
    <animate attributeName="y" values="100;105;100" dur="5s" repeatCount="indefinite" />
    <animate attributeName="width" values="0;30" dur="0.6s" begin="2.5s" fill="freeze" />
  </rect>
  
  <!-- Bottom Navigation -->
  <rect x="75" y="130" width="50" height="10" rx="5" fill="#f5f5f5">
    <animate attributeName="y" values="130;135;130" dur="5s" repeatCount="indefinite" />
  </rect>
  <circle cx="85" cy="135" r="3" fill="url(#purpleGradient)">
    <animate attributeName="cy" values="135;140;135" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="135" r="3" fill="url(#blueGradient)">
    <animate attributeName="cy" values="135;140;135" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="115" cy="135" r="3" fill="url(#greenGradient)">
    <animate attributeName="cy" values="135;140;135" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Home Button -->
  <circle cx="100" cy="150" r="5" stroke="#fff" stroke-width="1" fill="none">
    <animate attributeName="cy" values="150;155;150" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Floating App Elements -->
  <!-- iOS Icon -->
  <rect x="40" y="70" width="20" height="20" rx="5" fill="url(#blueGradient)" opacity="0.8">
    <animate attributeName="transform" type="rotate" from="0 50 80" to="10 50 80" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- Android Icon -->
  <path d="M150,80 L160,70 L170,80 L170,90 L150,90 Z" fill="url(#greenGradient)" opacity="0.8">
    <animate attributeName="transform" type="rotate" from="0 160 80" to="-10 160 80" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Connection Lines -->
  <path d="M50,80 L70,80" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="d" values="M50,80 L70,80;M50,85 L70,85;M50,80 L70,80" dur="5s" repeatCount="indefinite" />
  </path>
  <path d="M130,80 L150,80" stroke="url(#greenGradient)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="d" values="M130,80 L150,80;M130,85 L150,85;M130,80 L150,80" dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- Code Elements -->
  <path d="M30,120 L40,110 L50,120 L40,130 Z" fill="url(#purpleGradient)" opacity="0.6">
    <animate attributeName="transform" type="rotate" from="0 40 120" to="20 40 120" dur="5s" repeatCount="indefinite" />
  </path>
  <path d="M150,120 L160,110 L170,120 L160,130 Z" fill="url(#blueGradient)" opacity="0.6">
    <animate attributeName="transform" type="rotate" from="0 160 120" to="-20 160 120" dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- Wireless Connection Symbol -->
  <path d="M100,20 Q120,0 140,20" stroke="url(#purpleGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" values="M100,20 Q120,0 140,20;M100,25 Q120,5 140,25;M100,20 Q120,0 140,20" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M80,20 Q100,-10 120,20" stroke="url(#blueGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" values="M80,20 Q100,-10 120,20;M80,25 Q100,-5 120,25;M80,20 Q100,-10 120,20" dur="5s" repeatCount="indefinite" />
  </path>
</svg>