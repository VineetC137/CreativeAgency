<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="100" r="50" fill="#6c63ff" opacity="0.2" />
  <circle cx="200" cy="500" r="80" fill="#4facfe" opacity="0.1" />
  
  <!-- Laptop -->
  <rect x="300" y="250" width="240" height="160" rx="8" fill="#333" />
  <rect x="310" y="260" width="220" height="130" fill="#4facfe" />
  <rect x="270" y="410" width="300" height="15" rx="5" fill="#333" />
  
  <!-- Code Elements on Screen -->
  <rect x="330" y="280" width="180" height="10" rx="2" fill="#fff" opacity="0.7" />
  <rect x="330" y="300" width="140" height="10" rx="2" fill="#fff" opacity="0.7" />
  <rect x="330" y="320" width="160" height="10" rx="2" fill="#fff" opacity="0.7" />
  <rect x="330" y="340" width="120" height="10" rx="2" fill="#fff" opacity="0.7" />
  <rect x="330" y="360" width="150" height="10" rx="2" fill="#fff" opacity="0.7" />
  
  <!-- Person -->
  <circle cx="180" cy="280" r="50" fill="#6c63ff" />
  <rect x="160" y="330" width="40" height="80" fill="#6c63ff" />
  <rect x="140" y="350" width="20" height="60" fill="#6c63ff" />
  <rect x="200" y="350" width="20" height="60" fill="#6c63ff" />
  
  <!-- Creative Elements -->
  <path d="M500,150 Q550,100 600,150 T700,150" stroke="#ff6b6b" stroke-width="5" fill="none" />
  <path d="M100,200 Q150,150 200,200 T300,200" stroke="#4facfe" stroke-width="5" fill="none" />
  
  <!-- Abstract Shapes -->
  <polygon points="700,300 750,350 700,400 650,350" fill="#ff6b6b" opacity="0.7" />
  <polygon points="100,350 150,300 200,350 150,400" fill="#6c63ff" opacity="0.7" />
</svg>