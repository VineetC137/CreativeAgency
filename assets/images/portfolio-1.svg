<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- E-commerce Website Mockup -->
  <rect x="150" y="100" width="500" height="400" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="150" y="100" width="500" height="60" rx="8" fill="#333" />
  <circle cx="180" cy="130" r="10" fill="#ff6b6b" />
  <rect x="200" y="125" width="80" height="10" rx="2" fill="#fff" />
  <rect x="500" y="125" width="30" height="10" rx="2" fill="#fff" />
  <rect x="550" y="125" width="30" height="10" rx="2" fill="#fff" />
  <rect x="600" y="125" width="30" height="10" rx="2" fill="#fff" />
  
  <!-- Hero Section -->
  <rect x="150" y="160" width="500" height="150" fill="#f0f0f0" />
  <rect x="200" y="190" width="200" height="20" rx="2" fill="#333" />
  <rect x="200" y="220" width="150" height="10" rx="2" fill="#666" />
  <rect x="200" y="240" width="150" height="10" rx="2" fill="#666" />
  <rect x="200" y="270" width="100" height="30" rx="15" fill="#ff6b6b" />
  
  <!-- Product Grid -->
  <rect x="170" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="170" y="330" width="140" height="100" rx="4" fill="#4facfe" />
  <rect x="170" y="440" width="100" height="10" rx="2" fill="#333" />
  <rect x="170" y="460" width="60" height="10" rx="2" fill="#ff6b6b" />
  
  <rect x="330" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="330" y="330" width="140" height="100" rx="4" fill="#6c63ff" />
  <rect x="330" y="440" width="100" height="10" rx="2" fill="#333" />
  <rect x="330" y="460" width="60" height="10" rx="2" fill="#ff6b6b" />
  
  <rect x="490" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="490" y="330" width="140" height="100" rx="4" fill="#ff6b6b" />
  <rect x="490" y="440" width="100" height="10" rx="2" fill="#333" />
  <rect x="490" y="460" width="60" height="10" rx="2" fill="#ff6b6b" />
