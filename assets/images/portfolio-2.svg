<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="auto">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Mobile Phone Frame -->
  <rect x="300" y="100" width="200" height="400" rx="20" fill="#333" />
  <rect x="310" y="120" width="180" height="360" rx="10" fill="#fff" />
  
  <!-- App Header -->
  <rect x="310" y="120" width="180" height="60" rx="10" fill="#4facfe" />
  <circle cx="340" cy="150" r="15" fill="#fff" />
  <rect x="365" y="145" width="80" height="10" rx="2" fill="#fff" />
  
  <!-- Balance Section -->
  <rect x="330" y="200" width="140" height="80" rx="10" fill="#f0f0f0" />
  <rect x="345" y="215" width="70" height="10" rx="2" fill="#333" />
  <rect x="345" y="235" width="110" height="20" rx="2" fill="#333" />
  <rect x="345" y="260" width="50" height="10" rx="2" fill="#666" />
  
  <!-- Transaction List -->
  <rect x="330" y="300" width="140" height="40" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="350" cy="320" r="10" fill="#6c63ff" />
  <rect x="370" y="315" width="60" height="10" rx="2" fill="#333" />
  <rect x="440" y="315" width="20" height="10" rx="2" fill="#ff6b6b" />
  
  <rect x="330" y="350" width="140" height="40" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="350" cy="370" r="10" fill="#ff6b6b" />
  <rect x="370" y="365" width="60" height="10" rx="2" fill="#333" />
  <rect x="440" y="365" width="20" height="10" rx="2" fill="#4facfe" />
  
  <rect x="330" y="400" width="140" height="40" rx="5" fill="#fff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="350" cy="420" r="10" fill="#4facfe" />
  <rect x="370" y="415" width="60" height="10" rx="2" fill="#333" />
  <rect x="440" y="415" width="20" height="10" rx="2" fill="#6c63ff" />
  
  <!-- Bottom Navigation -->
  <rect x="310" y="460" width="180" height="20" rx="0" fill="#f0f0f0" />
  <circle cx="350" cy="470" r="5" fill="#4facfe" />
  <circle cx="400" cy="470" r="5" fill="#666" />
  <circle cx="450" cy="470" r="5" fill="#666" />
</svg>