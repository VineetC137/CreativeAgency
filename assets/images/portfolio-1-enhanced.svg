<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="auto">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#555" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c63ff" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ff8e8e" />
    </linearGradient>
    
    <!-- Filter for drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background with Gradient -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="100" r="40" fill="url(#purpleGradient)" opacity="0.2">
    <animate attributeName="r" values="40;45;40" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="100" cy="500" r="60" fill="url(#blueGradient)" opacity="0.15">
    <animate attributeName="r" values="60;65;60" dur="7s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="7s" repeatCount="indefinite" />
  </circle>
  
  <!-- Abstract Shapes -->
  <path d="M50,200 C100,150 150,250 200,200" stroke="url(#redGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" values="M50,200 C100,150 150,250 200,200;M50,210 C100,160 150,260 200,210;M50,200 C100,150 150,250 200,200" dur="10s" repeatCount="indefinite" />
  </path>
  
  <path d="M600,400 C650,350 700,450 750,400" stroke="url(#purpleGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" values="M600,400 C650,350 700,450 750,400;M600,410 C650,360 700,460 750,410;M600,400 C650,350 700,450 750,400" dur="8s" repeatCount="indefinite" />
  </path>
  
  <!-- E-commerce Website Mockup with Shadow -->
  <rect x="150" y="100" width="500" height="400" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="2" filter="url(#shadow)">
    <animate attributeName="y" values="100;105;100" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Header with Gradient -->
  <rect x="150" y="100" width="500" height="60" rx="8" fill="url(#headerGradient)">
    <animate attributeName="y" values="100;105;100" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Logo Animation -->
  <circle cx="180" cy="130" r="10" fill="url(#redGradient)">
    <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y" values="130;135;130" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Navigation Items -->
  <rect x="200" y="125" width="80" height="10" rx="2" fill="#fff">
    <animate attributeName="y" values="125;130;125" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="500" y="125" width="30" height="10" rx="2" fill="#fff">
    <animate attributeName="y" values="125;130;125" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="550" y="125" width="30" height="10" rx="2" fill="#fff">
    <animate attributeName="y" values="125;130;125" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="600" y="125" width="30" height="10" rx="2" fill="#fff">
    <animate attributeName="y" values="125;130;125" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Hero Section with Gradient Background -->
  <rect x="150" y="160" width="500" height="150" fill="#f0f0f0" opacity="0.8">
    <animate attributeName="y" values="160;165;160" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Hero Content with Animation -->
  <rect x="200" y="190" width="200" height="20" rx="2" fill="#333">
    <animate attributeName="y" values="190;195;190" dur="6s" repeatCount="indefinite" />
    <animate attributeName="width" values="0;200" dur="1.5s" begin="0.5s" fill="freeze" />
  </rect>
  <rect x="200" y="220" width="150" height="10" rx="2" fill="#666">
    <animate attributeName="y" values="220;225;220" dur="6s" repeatCount="indefinite" />
    <animate attributeName="width" values="0;150" dur="1.2s" begin="2s" fill="freeze" />
  </rect>
  <rect x="200" y="240" width="150" height="10" rx="2" fill="#666">
    <animate attributeName="y" values="240;245;240" dur="6s" repeatCount="indefinite" />
    <animate attributeName="width" values="0;150" dur="1.2s" begin="3.2s" fill="freeze" />
  </rect>
  
  <!-- CTA Button with Gradient and Pulse Animation -->
  <rect x="200" y="270" width="100" height="30" rx="15" fill="url(#redGradient)">
    <animate attributeName="y" values="270;275;270" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product Grid with Enhanced Styling -->
  <!-- Product 1 -->
  <rect x="170" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="170" y="330" width="140" height="100" rx="4" fill="url(#blueGradient)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product 1 Content -->
  <rect x="170" y="440" width="100" height="10" rx="2" fill="#333">
    <animate attributeName="y" values="440;445;440" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="170" y="460" width="60" height="10" rx="2" fill="url(#redGradient)">
    <animate attributeName="y" values="460;465;460" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product 2 -->
  <rect x="330" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="330" y="330" width="140" height="100" rx="4" fill="url(#purpleGradient)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product 2 Content -->
  <rect x="330" y="440" width="100" height="10" rx="2" fill="#333">
    <animate attributeName="y" values="440;445;440" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="330" y="460" width="60" height="10" rx="2" fill="url(#redGradient)">
    <animate attributeName="y" values="460;465;460" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product 3 -->
  <rect x="490" y="330" width="140" height="150" rx="4" fill="#fff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="490" y="330" width="140" height="100" rx="4" fill="url(#redGradient)">
    <animate attributeName="y" values="330;335;330" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Product 3 Content -->
  <rect x="490" y="440" width="100" height="10" rx="2" fill="#333">
    <animate attributeName="y" values="440;445;440" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="490" y="460" width="60" height="10" rx="2" fill="url(#redGradient)">
    <animate attributeName="y" values="460;465;460" dur="6s" repeatCount="indefinite" />
  </rect>
  
  <!-- Shopping Cart Icon -->
  <circle cx="600" cy="200" r="15" fill="url(#redGradient)" opacity="0.8">
    <animate attributeName="r" values="15;17;15" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M593,200 L607,200 M600,193 L600,207" stroke="#fff" stroke-width="2" />
</svg>